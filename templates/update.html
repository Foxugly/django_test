{% extends "base.html" %}
{% load bootstrap4 static i18n hijack_tags common_tags %}

{% block content %}
<div class="text-center"><h1>{{model|verbose_name }}</h1></div>
<form method="post" role="form">
	{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock content %}
