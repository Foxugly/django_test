{% extends "base.html" %}

{% block content %}
<table class="table table-striped">
<thead>
    <tr>Name</tr>
 </thead>
 <tbody>
{% for obj in object_list %}
    <tr><td><a href="{{obj.get_absolute_url}}">{{ obj.name }}</a></td></tr>
{% empty %}
    <tr><td>No objects yet.</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock content %}
